<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
	<link rel="stylesheet" href="./fonts/fonts.css">
    <title>index</title>
</head>
<body>
	<!-- 头部 -->
    <header>
        <div id="headerLeft">
            <button class="headerButton" id="mainPage" onclick="changeHeaderButtonSize(id)">首页</button>
            <button class="headerButton" id="read" onclick="changeHeaderButtonSize(id)">发现</button>
<!--            <button class="headerButton" id="clacer" onclick="changeHeaderButtonSize(id)">算法</button> -->
        </div>
        <img src="./sucai/more.svg" alt="svg" onclick="openSideBar()" id = "openSideBarIcon">
		<img src="./sucai/close.svg" alt="svg" onclick="openSideBar()" id = "closeSideBarIcon">
    </header>

	<!-- 诗词卡片 -->
    <div id="poetryCenter">
        <div id="portryCard" onclick="reloadPoetry()">
            <div id = "shici">
                
            </div>
            <!-- <img src="./sucai/cardpic.png" alt="png"> -->
        </div>
    </div>
	
	<!-- 主选项 -->
    <div id="main">
        <div id="mainCard">
            <div class="inMainCard" id="inMainCard1">
                <img src="./sucai/mainbutton1.svg" alt="svg" class = "inMainCardPic">
                <div class="inMainCardBox" id = "inMainCardBox1">
                    <div class = "inMainCardText1" id = "memory" onclick="window.location.href = './choosepassage.html'">古诗文背诵</div>
                    <div class = "inMainCardText2">高中必备古诗文文库</div>
                </div>
            </div>
            <div class="inMainCard" id="inMainCard2">
                <img src="./sucai/mainbutton2.svg" alt="svg" class = "inMainCardPic">
                <div class="inMainCardBox" id = "inMainCardBox2" onclick="window.location.href = './ownmemory.html'">
                    <div class = "inMainCardText1">自定义背诵</div>
                    <div class = "inMainCardText2">用千篇算法背诵任何文章</div>
                </div>
            </div>
            <div class="inMainCard" id="inMainCard3">
                <img src="./sucai/mainbutton3.svg" alt="svg" class = "inMainCardPic">
                <div class="inMainCardBox" id = "inMainCardBox3" onclick="window.location.href = './exercise.html'">
                    <div class = "inMainCardText1">上下句练习</div>
                    <div class = "inMainCardText2">请<span style="font-weight: bold;">横屏</span>以达到最佳效果</div>
                </div>
            </div>
        </div>
    </div>
	
	<!-- 侧边栏 -->
	<div id="sideBar">
		<img src="./sucai/logo.png" alt="png" id="sideBarLogo">
		<button class="sideBarButton" id="clacer" style="margin-top: 20px;" onclick="window.location.href = './update.html'">
			检查更新
		</button>
		<button class="sideBarButton" id="about" onclick="window.location.href = './about.html'">
			关于软件
		</button>
	</div>
	
	<!-- 发现界面 -->
	<div id = "readPage">
		<div id="readMain">
			<span id="readTitle">
				请检查网络情况
			</span>
			<div id="lineTwo">
				<div id="writer">
					作者
				</div>
				<span id="writerName">
					
				</span>
			</div>
			<div id="readMainPoetry">
				
			</div>
			<button id="readButt">
				换一首
			</button>
		</div>
	</div>
	
	<script type="text/javascript">
		document.addEventListener('plusready', function(){
			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。")
			
		});
	</script>
    <script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>
    <script src="./js/index.js"></script>
	<script src="js/passages.js"></script>
</body>
</html>
